<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }h1 {
  margin-bottom: 40px;
  font-size: 2em;
}

.logo {
  width: 120px;
  margin-bottom: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

.btn {
  background: #1f1f1f;
  color: #fff;
  border: none;
  padding: 15px 30px;
  margin: 10px;
  font-size: 1em;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 1px;
}

.btn:hover {
  background: #4caf50;
  transform: scale(1.05);
}

#output-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  flex-direction: column;
}

#output {
  font-size: 2em;
  padding: 20px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 10px;
  min-height: 100px;
  min-width: 250px;
  color: white;
}

img {
  max-width: 300px;
  margin-top: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

.typing {
  border-right: .15em solid white;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 2s steps(30, end) forwards, blink-caret .75s step-end infinite;
  font-family: 'Share Tech Mono', monospace;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: white; }
}

.close-btn {
  margin-top: 30px;
  background: #e53935;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
}

footer {
  position: absolute;
  bottom: 10px;
  font-size: 0.8em;
  color: #bbb;
  font-family: 'Share Tech Mono', monospace;
}

  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/emfblf.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio><button class="btn" onclick="toggleMusic()" style="position: absolute; top: 10px; right: 10px;">Play/Pause Musik</button>

  <img src="https://files.catbox.moe/asz6ee.jpg" alt="Logo" class="logo">
  <h1>PAYMENT RIDWAN STORE</h1><button class="btn" onclick="showFullScreen('0881025427403')">NOMOR DANA</button> <button class="btn" onclick="showFullScreen('0881025427403')">NOMOR GOPAY</button> <button class="btn" onclick="showFullScreen('BELUM ADA WIR')">NOMOR OVO</button> <button class="btn" onclick="showQRIS()">QRIS</button>

  <div id="output-wrapper">
    <div id="output"></div>
    <button class="close-btn" onclick="closeOutput()">TUTUP</button>
  </div>  <footer>Â© Copyright Ghazo4you</footer>  <script>
    function showFullScreen(text) {
      const wrapper = document.getElementById("output-wrapper");
      const output = document.getElementById("output");
      wrapper.style.display = "flex";
      output.innerHTML = `<div class='typing'>${text}</div>`;
    }

    function showQRIS() {
      const wrapper = document.getElementById("output-wrapper");
      const output = document.getElementById("output");
      wrapper.style.display = "flex";
      output.innerHTML = `<img src='https://files.catbox.moe/ksj6fy.jpg' alt='QRIS'>`;
    }

    function closeOutput() {
      document.getElementById("output-wrapper").style.display = "none";
    }

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    window.addEventListener("load", () => {
      const music = document.getElementById("bg-music");
      music.play().catch(() => {});
    });
  </script></body>
</html>
